trigger:
- main
pr:
- '*'

stages:
- stage: Authentication
  jobs:
  - job: AzureLogin
    displayName: Azure Login
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: UseAzureDevOpsServiceConnection@1
      inputs:
        serviceEndpoint: 'AzLogin_because_i_dumb'
    - script: az provider register --namespace Microsoft.Compute
      displayName: Register Microsoft.Compute

- stage: IaC_TF
  displayName: Terraform Infrastructure
  jobs:
  - job: Terraform
    displayName: Terraform Deployment
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
        environmentServiceNameAzureRM: 'AzLogin_because_i_dumb'
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC/'
        backendAzureRmResourceGroupName: 'NSSFMsRG-smooth-sloth'
        backendAzureRmStorageAccountName: 'nssfmstorage'
        backendAzureRmContainerName: 'tfstate'
        backendAzureRmKey: 'tfstate/terraform.tfstate'
      displayName: 'Terraform init'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'plan'
        workingDirectory: '$(System.DefaultWorkingDirectory)/IaC/'
        environmentServiceNameAzureRM: 'AzLogin_because_i_dumb'
        commandOptions: '-out main.tfplan'
      displayName: 'Terraform plan'
