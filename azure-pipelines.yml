trigger:
- main
pr:
- '*'
pool:
  vmImage: 'ubuntu-latest'
jobs:
- job: BuildAndDeploy
  displayName: 'Build and Deploy'
  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.x'
      addToPath: true
    displayName: 'Set up Python'
  - script: |
      cd src # Перейти в папку src
      npm install
      npm test
    displayName: 'Build and Test Node.js Application'
  - task: Docker@2
    inputs:
      containerRegistry: 'nssfmdemo'
      repository: 'nssfmdemo'
      command: 'build'
      Dockerfile: 'nodejs-demo/Dockerfile'
      tags: |
        latest
        $(Build.BuildNumber)
    displayName: 'Build Docker Image'
  - task: Docker@2
    inputs:
      containerRegistry: 'nssfmdemo'
      repository: 'nssfmdemo'
      command: 'push'
      Dockerfile: 'nodejs-demo/Dockerfile'
      tags: |
        latest
        $(Build.BuildNumber)
    displayName: 'Push Docker Image to Registry'
  - task: KubernetesManifest@0
    inputs:
      action: 'deploy'
      namespace: 'njsdemo'
      manifests: |
        nodejs-demo/Manifests/deployment.yml
        nodejs-demo/Manifests/service.yml
    displayName: 'Deploy to Kubernetes'


