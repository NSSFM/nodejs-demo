apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nssfm-demo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejsdemo-service
                port:
                  number: 80
          - path: /service-nginx
            pathType: Prefix
            backend:
              service:
                name: mynginx
                port:
                  number: 80






