apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nssfm-demo-ingress
spec:
  rules:
    - host: demo1.skaylink.dev
      http:
        paths:
          - path: /path1
            pathType: Prefix
            backend:
              service:
                name: nodejsdemo-service
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: nodejsdemo-service
                port:
                  number: 80
    - host: demo1.skaylink.dev
      http:
        paths:
          - path: /path2
            pathType: Prefix
            backend:
              service:
                name: nodejsdemo-service2
                port:
                  number: 80
    - host: demo1.skaylink.dev
      http:
        paths:
          - path: /path3
            pathType: Prefix
            backend:
              service:
                name: nodejsdemo-service3
                port:
                  number: 80
